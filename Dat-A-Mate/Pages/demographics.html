<!DOCTYPE html>
<html lang="en">
<title>Demographics</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" href="static/css/demostyle.css">

<body class="w3-black">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>


        <div class="w3-bar-block">
            <a href="../index.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">HOME</a>

            <a href="search.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">SEARCH</a>

        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-black w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-black w3-margin-right" onclick="w3_open()">☰</a>
        <span>Dat-A-Mate™</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo"><b>Dat-A-Mate™</b></h1>
            <h1 class="w3-xxxlarge w3-text-white"><b>demographics</b></h1>


            <!-- Photo grid (modal) -->
            <div class="w3-row-padding">
                <div class="w3-half">
                    <img src="../Images/Demographics/age.jpg" style="width:100%" onclick="onClick(this)" alt="Concrete meets bricks">
                    <img src="../Images/Demographics/pets.jpg" style="width:100%" onclick="onClick(this)" alt="Light, white and tight scandinavian design">
                    <img src="../Images/Demographics/ethnicity_jh.jpg" style="width:100%" onclick="onClick(this)" alt="White walls with designer chairs">
                </div>



            </div>

            <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">

                <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                    <img id="img01" class="w3-image">
                    <p id="caption"></p>
                </div>
            </div>






            <!-- End page content -->
        </div>

        <script src="static/js/demoapp.js"></script>
